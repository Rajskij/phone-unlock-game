<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unlock the phone</title>
</head>

<body>
    <section id="name-form">
        <h1 style="margin: 0;">Unlock the phone</h1>
        <form id="registration">
            <label for="name">Please enter your name</label>
            <input type="text" id="name" name="username" placeholder="Enter name here" required>
            <button type="btn-submit">Start game</button>
        </form>
    </section>

    <section id="main">
        <div id="phone">
            <div id="dynamic-island"></div>
            <h4 style="margin: 0;">Enter passcode</h4>
            <h4 id="passcode" style="height: 10px;">**</h4>
            <div class="keypad">
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-number" style="grid-column: 2;">0</button>
                <button id="remove-num" class="btn-number" style="grid-column: 3;">âŒ«</button>
            </div>
            <button id="btn-check">CHECK</button>
        </div>
        <div id="rules">
            <h2 id="player-name" style="margin: 0;">Hi </h2>
            <p>Guess the number to unlock the phone and see the picture! <br><br> Pick a number between 1 and 100 you
                have 7 chances. <br><br> Use the keypad to enter your guess</p>
            <h2 style="margin: 0;">Hints</h2>
            <div id="hints">
                <div class="hint-table">
                    <h4 style="margin: 10px;">Greater then</h4>
                    <ul id="greater">
                    </ul>
                </div>
                <div class="hint-table">
                    <h4 style="margin: 10px;">Less then</h4>
                    <ul id="less">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
